<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <!-- <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script> -->
    <!-- <script src="./06-throttle-v1-基本实现.js"></script> -->
    <!-- <script src="./07-throttle-v2-leading实现.js"></script> -->
    <!-- <script src="./08-throttle-v3-trailing实现.js"></script> -->
    <script src="./09-throttle-v4-取消功能.js"></script>

    <button class="btn">取消</button>

    <script>
        const inputEl = document.querySelector("input")
        const btnEl = document.querySelector('.btn')
        let counter = 0

        const inputChange = function (event) {
            console.log(`发送了${++counter}次请求`, this, event.target.value);
        }


        // 节流处理
        // inputEl.oninput = _.throttle(inputChange, 5000)
        // 06-throttle-v1-基本实现
        // inputEl.oninput = throttle(inputChange, 1000)
        // 07-throttle-v2-leading实现
        const _throttle = throttle(inputChange, 1000, { leading: false, trailing: true })
        inputEl.oninput = _throttle
        // 取消功能
        btnEl.onclick = function () {
            _throttle.cancel()
        }
    </script>
</body>

</html>
