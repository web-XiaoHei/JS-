<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            position: relative;
        }

        .left {
            position: absolute;
            background-color: #f00;
            top: 0;
            left: 0;
            width: 100px;
            height: 500px;
        }

        .right {
            position: absolute;
            top: 0;
            left: 100px;
            right: 0;
            background-color: #0f0;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">左列定宽</div>
        <div class="right">右列自适应</div>
    </div>
</body>

</html>
