<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <!-- <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script> -->
    <!-- <script src="./01-debounce-v1-基本实现.js"></script> -->
    <!-- <script src="./02-debounce-v2-立即执行.js"></script> -->
    <!-- <script src="./03-debounce-v3-取消功能.js"></script> -->
    <!-- <script src="./04-debounce-v4-函数返回值.js"></script> -->
    <script src="./04-debounce-v4-函数返回值-promise.js"></script>
    <button class="btn">取消</button>

    <script>
        const inputEl = document.querySelector("input")
        let counter = 0

        const inputChange = function (event) {
            console.log(`发送了${++counter}次请求`, this, event.target.value);
        }
        // 防抖处理
        // inputEl.oninput = _.debounce(inputChange, 5000)
        const debounceChange = debounce(inputChange, 3000, true, (res) => {
            console.log(`返回值：${res}`);
        })
        const tempCallback = () => {
            debounceChange().then((res) => {
                console.log(`返回值：${res}`)
            })
        }
        inputEl.oninput = tempCallback

        const btnEl = document.querySelector('.btn')

        btnEl.onclick = function () {
            debounceChange.cancel()
        }

        // 节流处理
        // inputEl.oninput = _.throttle(inputChange, 5000)

    </script>
</body>

</html>
